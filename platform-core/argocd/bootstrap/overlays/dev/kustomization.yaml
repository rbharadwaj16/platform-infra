apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
 - ../../base

# Patches to apply to base resources
patches:
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: argocd-server
      spec:
        type: LoadBalancer
    target:
      group: ""
      version: v1
      kind: Service
      name: argocd-server